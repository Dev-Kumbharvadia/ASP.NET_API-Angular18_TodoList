<div class="flex h-screen">
  <div class="w-1/2 px-5">
    <form (ngSubmit)="onFormSubmit()" [formGroup]="todoForm">
      <h1 class="py-10 font-extrabold text-5xl">To-Do List</h1>

      <div class="mt-2">
        <label for="title" class="font-bold">Task Title</label>
        <input
          id="title"
          type="text"
          class="w-full p-2 border-2 rounded-sm mt-2"
          formControlName="title"
          required
          aria-label="Task Title"
        />
      </div>

      <div class="mt-2">
        <label for="description" class="font-bold">Description</label>
        <textarea
          id="description"
          class="w-full p-2 border-2 rounded-sm mt-2"
          formControlName="description"
          rows="3"
          placeholder="Optional"
          aria-label="Task Description"
        ></textarea>
      </div>

      <div class="mt-2">
        <label for="dueDate" class="font-bold">Due Date</label>
        <input
          id="dueDate"
          type="date"
          class="w-full p-2 border-2 rounded-sm mt-2"
          formControlName="dueDate"
          aria-label="Due Date"
        />
      </div>

      <div class="mt-2">
        <label for="isCompleted" class="flex items-center font-bold">
          <input
            id="isCompleted"
            type="checkbox"
            formControlName="isCompleted"
            class="h-4 w-4"
          />
          <span> Completed </span>
        </label>
      </div>

      <div class="mt-2">
        <button
          type="submit"
          class="bg-slate-800 text-white px-4 py-2 rounded-sm w-full"
        >
          Add Task
        </button>
      </div>
    </form>
  </div>

  <div class="overflow-auto w-1/2">
    <ng-container *ngIf="todos$ | async as todos">
      <ng-container *ngIf="todos.length > 0; else noTodos">
        <ul>
          <li *ngFor="let item of todos;" class="p-2 bg-slate-100 border-b-2 border-slate-200">
            <span class="font-light text-3xl">{{ item.title }}</span>
            <p class="text-sm text-gray-600">{{ item.description }}</p>

            <div class="flex gap-10 mt-4">
              <!-- Due Date -->
              <span class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6V3m0 18v-3m8.25 1.75h-16.5a2.25 2.25 0 01-2.25-2.25V5.25A2.25 2.25 0 014.5 3h15a2.25 2.25 0 012.25 2.25v15a2.25 2.25 0 01-2.25 2.25z" />
                </svg>
                <span class="ms-2">{{ item.dueDate | date: 'shortDate' }}</span>
              </span>

              <!-- Completed Status -->
              <span class="flex items-center">
                <span [ngClass]="item.isCompleted ? 'text-green-600' : 'text-red-600'">
                  {{ item.isCompleted ? '✔️ Completed' : '❌ Not Completed' }}
                </span>
              </span>
            </div>

            <div class="mt-4 flex w-full gap-4">
              <button
                class="bg-emerald-400 py-1 px-2 rounded-sm cursor-pointer"
                (click)="onEdit(item.id)"
                aria-label="Edit Task"
              >
                Edit
              </button>
              <button
                class="bg-slate-50 text-dark py-2 px-4 rounded-sm"
                type="button"
                (click)="onDelete(item.id)"
                aria-label="Delete Task"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-red-500">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
              </button>
            </div>
          </li>
        </ul>
      </ng-container>

      <ng-template #noTodos>
        <p>No tasks found...</p>
      </ng-template>
    </ng-container>
  </div>
</div>
